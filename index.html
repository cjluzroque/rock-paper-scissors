<body style="display: flex; flex-direction: column; align-items: center; gap: 1em;">
    <h1>"Let's play Rock Paper Scissors!"</h1>
    <div style="display: flex; gap: 1em;">
        <button id="rButton">Rock</button>
        <button id="pButton">Paper</button>
        <button id="sButton">Scissors</button>
    </div>
    <div id="gameInfo" style="display: flex; flex-direction: column; align-items: center;">

    </div>
    

    <script>
        const btns = document.querySelectorAll('button')
        const gameInfo = document.querySelector('#gameInfo');

        // Variables for humanScore and computerScore init at 0
        let humanScore = 0;
        let computerScore = 0;

        let playerSelection;
        let computerSelection;
        let play;

        
        //Rock button listener 

        btns.forEach(btn => {
            btn.addEventListener("click", function () {

                playerSelection = btn.innerText;
                computerSelection = getComputerChoice();
                play = playRound(playerSelection, computerSelection);

                const list = document.getElementById("gameInfo");
                while (list.hasChildNodes()) {
                    list.removeChild(list.firstChild);
                }

                const result = document.createElement("div");
                result.classList.add("result");
                result.textContent = "Player chose: " + playerSelection + " || " + play + " || Computer chose: " + computerSelection;
                gameInfo.appendChild(result);

                if (humanScore >= 5) {
                    const winner = document.createElement("h2");
                    winner.classList.add("result");
                    winner.textContent = "Player: " + humanScore + " || YOU WIN || Computer: " + computerScore;
                    humanScore = 0;
                    computerScore = 0;
                    gameInfo.appendChild(winner);
                    return;
                }
                
                if (computerScore >= 5) {
                    const winner = document.createElement("h2");
                    winner.classList.add("result");
                    winner.textContent = "Player: " + humanScore + " || YOU LOSE || Computer: " + computerScore;
                    humanScore = 0;
                    computerScore = 0;
                    gameInfo.appendChild(winner);
                    return;
                }

                const score = document.createElement("div");
                score.classList.add("result");
                score.textContent = "Player: " + humanScore + " || Computer: " + computerScore;
                gameInfo.appendChild(score);
                return;
            });
        });

        // Get a random number 
        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }


        // Function that randomly returns "rock", "paper", "scissors"
        function getComputerChoice() {
            let choice = getRandomInt(3);
            switch (choice) {
                case 1: 
                    //console.log("Comp chose rock");
                    return ("Rock");
                    break;
                case 2:
                    //console.log("Comp chose paper");
                    return ("Paper");
                    break;
                default:
                    //console.log("Comp chose scissors");
                    return ("Scissors")
            }
        }

        // Function that plays a single round
        // Takes the human and computer player choices as arguments 
        function playRound(humanChoice, computerChoice) {
            // Play a single round 
            if (humanChoice == computerChoice) {
                return("DRAW!");
            } else if (humanChoice == "Rock") {
                if (computerChoice == "Paper") {
                    // Increment the round winner score 
                    computerScore++; 
                    return("COMP WINS!");
                } else if (computerChoice == "Scissors") {
                    // Increment the round winner score 
                    humanScore++; 
                    return("PLAYER WINS!");
                }
            } else if (humanChoice == "Paper") {
                if (computerChoice == "Scissors") {
                    // Increment the round winner score 
                    computerScore++; 
                    return("COMP WINS!");
                } else if (computerChoice == "Rock") {
                    // Increment the round winner score 
                    humanScore++; 
                    return("PLAYER WINS!");
                }
            } else if (humanChoice == "Scissors") {
                if (computerChoice == "Rock") {
                    // Increment the round winner score 
                    computerScore++; 
                    return("COMP WINS!");
                } else if (computerChoice == "Paper") {
                    // Increment the round winner score 
                    humanScore++; 
                    return("PLAYER WINS!");
                }
            }
        }
