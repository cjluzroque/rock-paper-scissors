<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("Hello, world!");
        //let x = prompt("Enter Number");
        //console.log("This is " + x);

        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

        //Variables for humanScore and computerScore init at 0
        let humanScore = 0;
        let computerScore = 0;

        //Function that randomly returns "rock", "paper", "scissors"
        function getComputerChoice() {
            let choice = getRandomInt(3);
            switch (choice) {
                case 1: 
                    console.log("Comp chose rock");
                    return ("rock");
                    break;
                case 2:
                    console.log("Comp chose paper");
                    return ("paper");
                    break;
                default:
                    console.log("Comp chose scissors");
                    return ("scissors")
            }
        }


        //Function that takes user choice and returns it
        function getHumanChoice() {
            let choice = prompt("Rock, Paper, or Scissors?");
            //Force a proper choice 
            if (choice.toLowerCase() == "rock" || choice.toLowerCase() == "scissors" || choice.toLowerCase() == "paper") {
                console.log("You chose " + choice.toLowerCase());
                return(choice.toLowerCase());
            }
            else {
                alert("Invalid option!")
                return(getHumanChoice());
            }
        }


        //Function that plays a single round
        //Takes the human and computer player choices as arguments 
        function playRound(humanChoice, computerChoice) {
            //Play a single round 
            if (humanChoice == computerChoice) {
                console.log("DRAW!");
                return;
            } else if (humanChoice == "rock") {
                if (computerChoice == "paper") {
                    //Log a winner announcement 
                    console.log("COMP WINS!");
                    //Increment the round winner score 
                    computerScore++; 
                    return;
                } else if (computerChoice == "scissors") {
                    //Log a winner announcement 
                    console.log("PLAYER WINS!");
                    //Increment the round winner score 
                    humanScore++; 
                    return;
                }
            } else if (humanChoice == "paper") {
                if (computerChoice == "scissors") {
                    //Log a winner announcement 
                    console.log("COMP WINS!");
                    //Increment the round winner score 
                    computerScore++; 
                    return;
                } else if (computerChoice == "rock") {
                    //Log a winner announcement 
                    console.log("PLAYER WINS!");
                    //Increment the round winner score 
                    humanScore++; 
                    return;
                }
            } else if (humanChoice == "scissors") {
                if (computerChoice == "rock") {
                    //Log a winner announcement 
                    console.log("COMP WINS!");
                    //Increment the round winner score 
                    computerScore++; 
                    return;
                } else if (computerChoice == "paper") {
                    //Log a winner announcement 
                    console.log("PLAYER WINS!");
                    //Increment the round winner score 
                    humanScore++; 
                    return;
                }
            }
        }

        //Function to play game for 5 rounds
        //Declare winner at end 
        function playGame() {
            //Play 5 games
            playRound(getHumanChoice(), getComputerChoice());
            playRound(getHumanChoice(), getComputerChoice());
            playRound(getHumanChoice(), getComputerChoice());
            playRound(getHumanChoice(), getComputerChoice());
            playRound(getHumanChoice(), getComputerChoice());
            //Compare scores
            if (humanScore > computerScore) {
                console.log("Player Wins!!! " + humanScore + " - " + computerScore);
            } else {
                console.log("Computer Wins!!! " + humanScore + " - " + computerScore);
            }
            //Reset game
            humanScore = 0;
            computerScore = 0;
        }

        // HAVE FUN!! 
        playGame();

    </script>
</body>
</html>
